let cart = {};

const cats = ['Ù‡Ù…Ù‡', ...new Set(items.map(i=>i.cat))];

function renderCategories(){
  const c = document.getElementById('categories');

function addToCart(n,p){

function renderCart(){
  const c=document.getElementById('cartItems');

}

function changeQty(n,d){
