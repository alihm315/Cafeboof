<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی کافه بوف 🌿</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>☕ کافه بوف</h1>
  <p>میان گل و قهوه 🌿</p>
</header>

<nav class="categories">
  <button data-category="all" class="active">همه</button>
  <button data-category="coffee">قهوه</button>
  <button data-category="cold">سردنوش</button>
  <button data-category="cake">کیک</button>
</nav>

<main id="menu">
  <!-- نمونه آیتم‌ها -->
  <div class="item coffee">
    <img src="images/coffee.jpg" alt="لاته">
    <div class="info">
      <h3>لاته 🌿</h3>
      <span class="tag best">پرفروش</span>
      <div class="price" data-price="85000">85,000 تومان</div>
      <button class="add-btn">➕</button>
    </div>
  </div>

  <div class="item cold">
    <img src="images/cold.jpg" alt="آیس موکا">
    <div class="info">
      <h3>آیس‌موکا ❄️</h3>
      <span class="tag new">جدید</span>
      <div class="price" data-price="95000">95,000 تومان</div>
      <button class="add-btn">➕</button>
    </div>
  </div>

  <div class="item cake">
    <img src="images/cake.jpg" alt="چیزکیک">
    <div class="info">
      <h3>چیزکیک 🍰</h3>
      <div class="price" data-price="110000">110,000 تومان</div>
      <button class="add-btn">➕</button>
    </div>
  </div>
</main>

<!-- سبد خرید شناور کوچک -->
<div id="cart-icon">🛒 <span id="cart-count">0</span></div>

<div id="cart-popup" class="hidden">
  <h3>سبد خرید</h3>
  <div id="cart-items"></div>
  <div id="cart-total">جمع کل: 0 تومان</div>
  <input type="text" id="customer-name" placeholder="نام شما">
  <input type="text" id="table-number" placeholder="شماره میز">
  <button id="checkout">ثبت سفارش</button>
  <button id="close-cart">✖ بستن</button>
</div>

<script src="script.js"></script>
</body>
</html>
