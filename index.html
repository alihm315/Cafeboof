<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی کافه بوف 🌿</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>☕ کافه بوف</h1>
  <p>میان گل و قهوه 🌿</p>
</header>

<nav class="categories">
  <button onclick="filterItems('all')" class="active">همه</button>
  <button onclick="filterItems('coffee')">قهوه</button>
  <button onclick="filterItems('cold')">سردنوش</button>
  <button onclick="filterItems('cake')">کیک</button>
</nav>

<main id="menu">

  <!-- آیتم -->
  <div class="item coffee">
    <img src="images/coffee.jpg">
    <div class="info">
      <h3>لاته 🌿</h3>
      <span class="tag best">پرفروش</span>
      <p>قهوه با شیر بخار داده شده</p>
      <div class="price">85,000 تومان</div>
      <button>➕ افزودن</button>
    </div>
  </div>

  <div class="item cold">
    <img src="images/cold.jpg">
    <div class="info">
      <h3>آیس‌موکا ❄️</h3>
      <span class="tag new">جدید</span>
      <p>موکا خنک با یخ</p>
      <div class="price">95,000 تومان</div>
      <button>➕ افزودن</button>
    </div>
  </div>

  <div class="item cake">
    <img src="images/cake.jpg">
    <div class="info">
      <h3>چیزکیک 🍰</h3>
      <p>خانگی با سس توت</p>
      <div class="price">110,000 تومان</div>
      <button>➕ افزودن</button>
    </div>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
